{% extends 'los/base.html' %}
{% load mediapath %}
{% load cuttext %}
{% block title %}
    Полезные Статьи
{% endblock %}

{% block content %}
    <style>
        .card {
            border: 1px solid black; /* Устанавливаем черные рамки для карточек */
        }

        .card-body {
            text-align: center; /* Выравниваем текст внутри .card-body по центру */
        }
    </style>

    <div class="container mt-5">
        <div class="row">
            {% for article in articles %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="{{ article.img|mediapath }}" class="card-img-top" alt="{{ event.title }}"
                             style="width:100%; height:auto; aspect-ratio:16/9;">
                        <div class="card-body">
                            <h5 class="card-title" style="font-family: Impact, sans-serif;">{{ article.title }}</h5>
                            <p class="card-text"
                               style="font-family: 'Playfair Display', serif; text-align: left;">{{ article.description|cut }}</p>
{#                            <a href="{% url 'los:event_detail' event_id=event.id %}" class="btn btn-primary"#}
{#                               style="background-color: #343a40;">Подробнее</a>#}
                            <a href="{{ article.link }}" class="btn btn-primary" target="_blank"
                               style="background-color: #343a40;">Перейти к статье</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
