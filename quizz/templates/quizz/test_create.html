{% extends 'quizz/base.html' %}
{% block content %}

<div class="col-6">
    <div class="card" style="width: 100%; max-width: 400px; margin: 10px 0 0 100px; padding: 20px; background-color: #ffffff; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);">
        <div class="card-header">
            <h3 class="card-title">Создать тест</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ test_form.as_p }}

                <!-- Применение пользовательского класса для кнопки -->
                <input class="btn btn-primary" type="submit" value="Добавить вопросы">
            </form>
        </div>
    </div>
</div>
{% endblock %}
