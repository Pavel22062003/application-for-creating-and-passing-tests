{%extends 'quizz/base.html'%}

{%block content%}
<form method="post" style="border: 2px solid #000; padding: 20px; max-width: 400px;">
    {% csrf_token %}
    <div class="snax-quiz-question-header">
<span class="snax-quiz-question-xofy">
Вопрос <span class="snax-quiz-question-xofy-x">{{ question.pk }}</span> из <span class="snax-quiz-question-xofy-y">{{ count }}</span>
</span>
        <span class="snax-quiz-question-progress">
<span class="snax-quiz-question-progress-bar" style="width: {{ progress_percentage }}%;"></span>
</span>
        <h2 class="snax-quiz-question-title">{{ question.text }}</h2>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="answer" id="yes" value="yes">
        <label class="form-check-label" for="yes">Да</label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="answer" id="no" value="no">
        <label class="form-check-label" for="no">Нет</label>
    </div>

    <button type="submit" class="btn btn-primary">Ответить</button>
</form>
{%endblock%}
